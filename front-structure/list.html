
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>게 시 판</title>
	<style>

	#bbsList {
		width:690px;
		margin:30px auto;
		text-align:center;
	}

	#bbsList_title {
		width:664px;   /* 690px - (padding-left+border:3px+border:3px) */
		padding-left:20px;
		height:40px;
		border:3px solid #D6D4A6;
		text-align:center;
		font-weight: bold;
		line-height:40px;
		font-size:10pt;
		margin-bottom:30px;
	}

	#bbsList_header {
		height:27px;
	}

	#bbsList_header #leftHeader{
		float:left;
		width:345px;
		text-align:left;
	}
	#bbsList_header #rightHeader{
		float:right;
		width:345px;
		text-align:right;
	}

	#bbsList_header .selectField {border:1px solid; border-color:#666666; background-color:#ffffff; font-family:굴림; font-size:9pt;}
	#bbsList_header .textField{border:1px solid; height:17px; padding:2px 2px 2px 2px; border-color:#666666; background-color:#ffffff; font-family:"굴림"; font-size:9pt;}

	#bbsList_list {
		clear:both;
	}

	#bbsList_list dd {
		float:left;
		height:27px;
		line-height:27px;
		text-align:center;
	}

	#bbsList_list #title {
		height:30px;
		border-top:1px solid #CCCCCC;
		border-bottom:1px solid #CCCCCC;
		background-color: #E6E4E6;
	}

	#bbsList_list #title dl {
		height:27px;
		border-left:0px solid #5db062;
		border-right:0px solid #5db062;
	}

	#bbsList_list #title dt {
		float:left;
		line-height:5px;
		text-align:center;
	}

	#bbsList_list .num {width:50px;}
	#bbsList_list .subject {width:420px;}
	#bbsList_list .name {width:90px;}
	#bbsList_list .created {width:65px;}
	/* #bbsList_list .hitCount {width:60px;} */

	#bbsList_list #lists {
		clear:both;
	}

	#bbsList_list #lists dl {
		float:left;
		border-bottom:1px solid #E4E4E4;
	}

	#bbsList_list dd.subject {
		width:410px;
		margin-left:10px;
		text-align:left;
	}
	#bbsList_list a {
		line-height: 27px;
	}

	#bbsList_list #footer {
		clear:both;
		height:32px;
		line-height:32px;
		margin-top:5px;
		text-align:center;
	}

	</style>
</head>

<body>

<div id="bbsList">

	<div id="bbsList_title">
	게 시 판
	</div>

	<div id="bbsList_header">
		<div id="leftHeader">
			<form action="" name="searchForm" method="post">
				<select name="searchKey" class="selectField">
					<option value="num">번호</option>
					<option value="subject">제목</option>
					<option value="name">작성자</option>
					<option value="created">작성일</option>
					<option value="content">내용</option>
				</select>
				<input type="text" name="searchValue" class="textField"/>
				<input type="button" value="검 색" class="btn2" onclick="searchData();"/>
			</form>
		</div>
		<div id="rightHeader">
			<input type="button" value="글 올리기" class="btn2" onclick="javascript:location.href='created0.html';"/>
		</div>
	</div>

	<div id="bbsList_list">
		<div id="title">
			<dl>
				<dt class="num">번호</dt>
				<dt class="subject">제목</dt>
				<dt class="name">작성자</dt>
				<dt class="created">작성일</dt>
				<!-- <dt class="hitCount">조회수</dt> -->
			</dl>
		</div>

		<!-- <div id="lists">
		<c:forEach var="dto" items="${lists }">
			<dl>
				<dd class="num">${dto.num}</dd>
				<dd class="subject">
					<a href="${urlArticle}&num=${dto.num}">
						${dto.subject}
					</a>
				</dd>
				<dd class="name">${dto.name}</dd>
				<dd class="created">${dto.created}</dd>
				<dd class="hitCount">${dto.hitCount }</dd>
			</dl>
		</c:forEach>
		</div>

		<div id="footer">
			<p>
				<c:if test="${totalDataCount!=0 }">
					${pageIndexList}
				</c:if>
				<c:if test="${totalDataCount==0 }">
					등록된 게시물이 없습니다.
				</c:if>
			</p>
		</div> -->


	</div>

</div>
</body>
</html>
